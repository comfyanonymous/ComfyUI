[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ComfyUI"
version = "0.3.30"
description = "The most powerful and modular diffusion model GUI, api and backend with a graph/nodes interface."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"

[project.urls]
homepage = "https://www.comfy.org/"
repository = "https://github.com/comfyanonymous/ComfyUI"
documentation = "https://docs.comfy.org/"

[project.optional-dependencies]
advanced = [
    # Include dependencies from requirements_advanced.txt here
]

[tool.ruff]
lint.select = [
  "N805", # invalid-first-argument-name-for-method
  "S307", # suspicious-eval-usage
  "S102", # exec
  "T",    # print-usage
  "W",
  # The "F" series in Ruff stands for "Pyflakes" rules, which catch various Python syntax errors and undefined names.
  # See all rules here: https://docs.astral.sh/ruff/rules/#pyflakes-f
  "F",
]
exclude = ["*.ipynb"]

[tool.uv]
# UV-specific configurations (updated May 2025)
python = "3.11"
system = false
verbosity = 1
threads = "auto"
no-binary = []
only-binary = []

[tool.uv.dependencies]
# Core dependencies with modern 2025 versions
torch = { version = ">=2.3.0", source = "pytorch" }
torchvision = { version = ">=0.18.0", source = "pytorch" }
numpy = ">=2.0.0"
pillow = ">=10.0.0"
aiohttp = ">=3.9.0"
rich = ">=13.6.0"
tqdm = ">=4.66.0"
transformers = ">=4.38.0"
diffusers = ">=0.25.0"
safetensors = ">=0.4.0"

[tool.uv.sources]
pytorch = { url = "https://download.pytorch.org/whl/cu121" }
